<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Document</title>
</head>
<body>
    <div id="container">
        <h1>Tip Calculator</h1>
        <div id="calculator">
          <form>
            <p>How much was your bill?
              <p>
                ₹ <input id="billAmount" type="text" placeholder="Bill Amount">
      
                <p>How was your service?
                  <p>
                <select id="serviceQuality">
                  <option disabled selected value="0">-- Choose an Option --</option>
                  <option value="0.3">30%- Outstanding</option>
                  <option value="0.2">20%- Good</option>
                  <option value="0.15">15%- It was OK</option>
                  <option value="0.1">10%- Bad</option>
                  <option value="0.05">5%- Terrible</option>
              </select>
      
          </form>
          <p>How many people are sharing the bill?</p>
          <input id="peopleNumber" type="text" placeholder="Number of People"> people
          <button type="button" id="calculate" onclick="tipCalculator();">Calculate</button>
      
        </div>
        
        <div id="totalTip">
          <sup>₹</sup><span id="tip">0.00</span>
          <small id="each">each</small>
        </div>
      
      
    </div>
    
      <script type="text/javascript" src="tipcalculator.js"></script>
</body>
</html>
